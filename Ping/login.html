<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 用户登录页面也无需优化 -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <title>登录</title>
</head>
<body>

        <!-- 1、header -->
        <div class="header w">
            <div class="logo">
                <a href="index.html">
                    <img src="./img/logo.png" alt="">
                </a>
            </div>
        </div>

        <!-- 2、login -->
        <div class="login">
            <div class="login_img w">
                <div class="login_list">
                    <!-- tab 栏切换 -->
                    <div class="tab_list">
                        <ul>
                            <li class="login_scan">扫描登录</li>
                            <li class="login_user current">账户登录</li>
                        </ul>
                    </div>
                    <!-- 登录信息 -->
                    <div class="tab_con">
                        <ul>
                            <li class="inp">
                                <!-- 用户名 -->
                                <img src="./img/user.png" alt="">
                                <input type="text" placeholder="用户名/邮箱">
                            </li>
                            <li class="inp">
                                <!-- 密码 -->
                                <img src="./img/password.png" alt="">
                                <input type="password" placeholder="请输入密码">
                            </li>
                            <li class="agree">
                                <!-- 自动登录 -->
                                <input type="checkbox">
                                自动登录
                                <a href="#">忘记密码？</a>
                            </li>
                            <li class="loging">
                            <p>登 录</p> 
                            </li>
                            <li class="register">
                                <i class="register_icon"></i>
                                <a href="register.html">立即注册</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3、footer -->
        <div class="footer w">
            <div class="w">
    
                <!-- 盒子三：mod_copyright 版权模块 -->

        </div>
    </div>
</body>
